<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conversor de Moedas</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 40px;
          background-color: #f4f4f4;
        }
        h1 {
          color: #333;
        }
        .container {
          background: white;
          padding: 20px;
          border-radius: 8px;
          max-width: 400px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
          width: 100%;
          padding: 10px;
          margin-top: 10px;
        }
        #result {
          margin-top: 20px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Conversor de Moedas</h1>
    <label>De:</label>
    <select id="from">
        <option value="USD">USD</option>
        <option value="BRL">BRL</option>
        <option value="EUR">EUR</option>
    </select>

    <label>Para:</label>
    <select id="to">
        <option value="BRL">BRL</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
    </select>

    <label>Valor:</label>
    <input type="number" id="amount" placeholder="Digite o valor" />

    <button onclick="convert()">Converter</button>

    <div id="result"></div>
</div>

<script>
    async function convert() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = document.getElementById("amount").value;

      const response = await fetch(`/api/currency/convert?from=${from}&to=${to}&amount=${amount}`);
      const data = await response.text();

      document.getElementById("result").innerText = `Resultado: ${data} ${to}`;
    }
</script>
</body>
</html>
